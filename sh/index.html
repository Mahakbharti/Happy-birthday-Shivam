<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Shivam 🎂</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1 class="glow-text">🎉 Happy Birthday Shivam 🎉</h1>
    <p class="message">Wishing you endless happiness, success, and smiles on your special day! 💫</p>

    <!-- Typing Effect Line -->
    <p class="typing-text"></p>

    <!-- Gift Icon -->
    <div class="gift" onclick="showSecret()">🎁</div>

    <!-- Hidden Secret Message -->
    <div id="secretMessage" class="hidden">
      <h2>💖 Surprise Message 💖</h2>
      <p>You are truly special, and may your birthday be as amazing as you are.  
      Keep smiling always, you deserve all the happiness in the world! 🌟</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
